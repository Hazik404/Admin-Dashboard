<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin DashBoard</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="search-section">
                <img src="./Icons/magnify.svg" alt="search icon" width="20px" height="auto">
                <input type="text" placeholder="Search..">
                <img src="./Icons/bell-outline.svg" alt="search icon" width="20px" height="auto">
                <img src="./Img/Profile Pic.jpg" alt="search icon" class="profile-pic" width="30px" height="auto">
                <h3>TRYX-42</h3>
            </div>
            <div class="greetings-section">
                <img src="./Img/Profile Pic.jpg" alt="search icon" class="profile-pic" width="30px" height="auto">
                <h4>Hi there</h4>
                <h3>TRYX-42</h3>
                <button>News</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="side-bar">
            <div class="main-heading">
                <img src="./Icons/view-dashboard.svg" alt="Icon to View DashBoard" width="50px" height="50px">
                <h1>DashBoard</h1>
            </div>
            <div class="sub-heading">
                <img src="./Icons/home.svg" alt="home icon" width="50px" height="50px">
                <h2>Home</h2>
                <img src="./Icons/account.svg" alt="home icon" width="50px" height="50px">
                <h2>Profile</h2>
                <img src="./Icons/message.svg" alt="home icon" width="50px" height="50px">
                <h2>Message</h2>
                <img src="./Icons/clipboard-text-clock.svg" alt="home icon" width="50px" height="50px">
                <h2>History</h2>
                <img src="./Icons/format-list-checks.svg" alt="home icon" width="50px" height="50px">
                <h2>Tasks</h2>
                <img src="./Icons/account-group.svg" alt="home icon" width="50px" height="50px">
                <h2>Communities</h2>
            </div>
            <div class="sub-heading-2">
                <img src="./Icons/cog.svg" alt="home icon" width="50px" height="50px">
                <h2>Settings</h2>
                <img src="./Icons/lifebuoy.svg" alt="home icon" width="50px" height="50px">
                <h2>Support</h2>
                <img src="./Icons/shield-check.svg" alt="home icon" width="50px" height="50px">
                <h2>Privacy</h2>
            </div>
        </div>
    </div>
</body>
</html>
